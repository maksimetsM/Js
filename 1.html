<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let discount = {
        make25PercentDiscount: function () {
            this.price = this.price * 0.75;
        }
    }

    function Product(name, price) {
        this.name = name;
        this.price = price;
    }

    Product.prototype = discount;
    const product1 = new Product("Dress", "2000");
    const product2 = new Product("Shirt", "700");
    product1.make25PercentDiscount();
    product2.make25PercentDiscount();
</script>
</body>
</html>
