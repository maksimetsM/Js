<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let poster = {
        edit: function () {
            this.text = prompt("Введите текст");
        }
    }


    function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
    }


    Post.prototype = poster;
    const post1 = new Post("Jane", "Good night", "26.08");
    const post2 = new Post("Tom", "Hello, friends", "25.09");

    post1.edit();
    post2.edit();

    let poster2 = {
        makeTextHighlighted: function () {
            this.highlighted = "true";
            this.text = prompt("Введите текст");
        }
    }

    function AttachedPost(author, text, date, highlighted) {
        Post.call(this, author, text, date);
        this.highlighted = highlighted;
    }

    AttachedPost.prototype = poster2;
    const post3 = new AttachedPost("Roby", "Happy english", "15.09", "false");
    post3.makeTextHighlighted();


</script>
</body>
</html>
